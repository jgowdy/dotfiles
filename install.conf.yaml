- clean: ['~']

- link:
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zfunc: zfunc
    ~/.gitconfig: gitconfig
    ~/.editorconfig: editorconfig
    ~/.screenrc: screenrc
    ~/.gitignore: gitignore
    ~/.gdbinit: gdbinit
    ~/.wgetrc: wgetrc
    ~/.tarsnaprc: tarsnaprc
    ~/.mailcap: mailcap
    ~/.config/kitty:
      glob: true
      path: config/kitty/*
      create: true
    ~/.config/containers/registries.conf:
      path: config/containers/registries.conf
      create: true
    ~/.config/lvim/config.lua:
      path: lvim/config.lua
      create: true
    ~/.mutt:
      glob: true
      path: mutt/*
      create: true
    ~/.scripts:
      glob: true
      path: scripts/*
      create: true
